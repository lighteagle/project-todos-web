<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Todo </title>

  <link href="https://fonts.googleapis.com/css?family=Merienda+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <header>
    <h1>My Todo List</h1>
    <hr>
  </header>
  <main>
    <!-- Section : Input Todo list -->
    <section id="input-todo-list">
      <h3>Add todo's</h3>
      <div>
        <form action="">
          <input type="text" name="newTodo" id="newTodo" placeholder="What do you want todos">
          <button id="addTodoBtn"> + </button>
        </form>
      </div>
    </section>

    <!-- Section : Todo list -->
    <section>
      <div>
        <h3> Todo List</h3>
        <ul id="incomplete-todo">

        </ul>
      </div>
    </section>
    <!-- <section>
      <div>
        <hr>
        <h3> Completed List</h3>
        <ul id="completed-todo">

        </ul>
      </div>
    </section> -->
  </main>

  <script src="index.js"></script>
</body>

</html>
